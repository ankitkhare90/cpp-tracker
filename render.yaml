services:
  # PostgreSQL Database (Free tier)
  - type: pserv
    name: cpp-primer-db
    env: postgresql
    plan: free
    ipAllowList: []

  # Backend API Service
  - type: web
    name: cpp-primer-backend
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromService:
          name: cpp-primer-db
          type: pserv
          property: connectionString
    # Free tier features:
    # - 750 hours/month
    # - Auto-sleep after 15 minutes of inactivity
    # - Persistent PostgreSQL database

  # Frontend Static Site (Unlimited on free tier)
  - type: web
    name: cpp-primer-frontend
    env: static
    plan: free
    buildCommand: echo "Static site - no build needed"
    staticPublishPath: ./public
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
