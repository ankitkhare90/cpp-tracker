databases:
  - name: cpp-primer-db
    plan: free
    databaseName: cpp_primer
    user: app_user

services:

  # Backend API Service
  - type: web
    name: cpp-primer
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: cpp-primer-db
          property: connectionString
    # Free tier features:
    # - 750 hours/month
    # - Auto-sleep after 15 minutes of inactivity
    # - Persistent PostgreSQL database
